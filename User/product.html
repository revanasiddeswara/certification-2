<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
     <nav class="navbar">
        <div class="logo">
            <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Kafene Logo">
            <span>Kafene</span>
        </div>
        <ul class="nav-links">
            <li><a href="orderListing.html">Order</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="user.html">User</a></li>
        </ul>
    </nav>
    <div class="header">
        <h1>Product Listing</h1>
        <div class="filter">
            <label>
                <input type="checkbox" id="expiredCheckbox"> Expired
            </label>
            <label>
                <input type="checkbox" id="lowStockCheckbox"> Low Stock
            </label>
        </div>
    </div>
    <table id="product-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Medicine Name</th>
                <th>Medicine Brand</th>
                <th>Expiry Date</th>
                <th>Unit Price</th>
                <th>Prescription Required</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="product.js"></script>
</body>
</html>
